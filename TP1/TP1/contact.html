     <div>
        <body class="contact">
            <form action="" name="formulario" method="get">
                <fieldset class="">
                    <legend>Datos Personales</legend>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Nombre:">
                    <br><br>
                    <label for="apellido">Apellido: </label>
                    <input type="text" name="apellido" id="apellido" maxlength="30" placeholder="Apellido: ">
                    <br><br>
                    <label for="sucursal">Sucursal de retiro: </label>
                    <input type="text" name="sucursal" id="sucursal" maxlength="30" placeholder="Devoto, Nuñez o Almagro..">
                    <br><br>
                    <input type="radio" name="sexo" id="hombre" value="Hombre"> Hombre
                    <input type="radio" name="sexo" id="mujer" value="Mujer"> Mujer
                    <br><br>
                    <label for="comentario">Comentario:</label><br>
                    <textarea name="comentario" id="comentario" cols="40" rows="3" placeholder="Dejanos tu comentario aqui..."></textarea>
                    <br><br>
                    <input type="submit" id="btn" name="btn" value="Enviar">
                </fieldset>
                
            </form>
        
        
            <script>
                
                (function(){  
        
                    
                    var formulario = document.getElementsByName('formulario')[0],   
                        elementos = formulario.elements,                            
                        boton = document.getElementById('btn');                     
        
                    var validarNombre = function(e){
                        if (formulario.nombre.value == 0){      
                            alert("Completa el campo nombre");
                            e.preventDefault();                 
                        }
                    };
                    var validarApellido = function(e){
                        if (formulario.apellido.value == 0){      
                            alert("Completa el campo apellido");
                            e.preventDefault();                
                        }
                    };
                    var validarSucursal = function(e){
                        if (formulario.sucursal.value == 0){      
                            alert("Porfavor indique sucursal de retiro");
                            e.preventDefault();                
                        }
                    };
                      
                    var validarRadio = function(e){
                        if (formulario.sexo[0].checked == true || 
                            formulario.sexo[1].checked == true){
                        } else{ 
                            alert("Completa el campo sexo");
                            e.preventDefault();
                        }
                    };
            
                    var validar = function(e){  
                        validarNombre(e);
                        validarApellido(e);
                        validarRadio(e);
                        validarSucursal(e);
                    };
                    //alert.preventDefault(); 
                    //al descomentar la línea de arriba puedo impedir que al cargar el formulario
                    //no se envie automaticamente pero al apretar enviar, no sale el mensaje de alerta.
                    alert("Muchas gracias por dejarnos tu comentario")
                    document.validar.submit();
                }())
            </script>
