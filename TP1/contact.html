 <article class="gallery-container">
    <h2><u>Contáctenos</u></h2>
    <br>
    <form action="mostrar_datos.html" target="_blank">
        <!-- Ingreso del nombre -->

        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre: </label>
            <input size="30" type="text" name="nombre" placeholder="Ingrese su nombre aqui..." required>
            <br><br>

            <!-- Ingreso del apellido -->
            <label for="apellido">Apellido: </label>
            <input size="30" type="text" name="apellido" placeholder="Ingrese su apellido aqui..." required>
            <br><br>

            <!-- Seleccion de la zona -->
            Seleccione Sucursal:
            <select name="Sucursal">
            <option>Nuñez</option>
            <option>Devoto</option>
            <option>Almagro</option>
            </select>
            <br><br>

            <!-- Ingreso de la dirección de correo-->
            <label for="email">Email: </label>
            <input type="email" name="email">
            <br><br>
            
            <!-- Comentario -->
            <label for="comentario">Comentario:</label><br>
            <textarea name="comentario" id="comentario" cols="40" rows="3">Escribe tu comentario...</textarea>
        </fieldset><br>
          
        <!-- Botones para controlar el formulario -->
        <br>
        <input type="reset" value="Borrar formulario">
        <input type="submit" value="Enviar datos">
    </form>
